<html>

<head>
  <meta name="Author" content="VideoLAN" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VLC Local Authentication Server</title>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js' type='text/javascript'></script>
  <script async="async" src="//images.videolan.org/js/bootstrap.min.js" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/js-url/2.5.0/url.min.js'></script>
  <link rel="stylesheet" type="text/css" href="//images.videolan.org/style/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="//images.videolan.org/style/style.min.css" />
</head>

<body class="new-design">
  <div id='bodyInner' class='blue' style='padding:0'>
    <nav id="nav" class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="//www.videolan.org/"><img src='//images.videolan.org/images/logoBlue.png' alt='VideoLAN association' /></a>
          <a class="navbar-brand" style="padding: 15px 15px">Libcloudstorage Local Server</a><button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#main-navbar" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div>
      </div>
    </nav>
    <div class="container center-block">
      <script>
        $('#inputPath').ready(function() {
            $('#inputPath').val(url('?').hint);
        });
        function submitData() {
          var json = {
            path: $('#inputPath').val(),
          };
          var code = window.btoa(JSON.stringify(json));
          window.location.href = location.pathname.split("/").slice(0, -1).join("/") + "?code=" + code + "&state=" + url('?').state;
          return false;
        };
      </script>
      <h2 class="text-center">Local Drive</h2>
      <h5></h5><br/>
      <form class="form-horizontal" onsubmit="return submitData()">
        <div class="form-group"><label for="inputPath" class="col-sm-2 control-label">Root Directory</label>
          <div class="col-sm-10"><input type="text" class="form-control" id="inputPath" placeholder="Root Directory"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10"><button type="submit" id="submit" class="btn btn-default">Submit</button></div>
      </form>
      </div>
    </div>
</body>

</html>
