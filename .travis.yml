language: cpp
python: '3.6'
env:
  global:
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
  coverity_scan:
    project:
      name: lemourin/libcloudstorage
      description: Build submitted via Travis CI
    notification_email: pawel.wegner95@gmail.com
    build_command_prepend: cov-configure --comptype gcc --compiler gcc-7 --template
    build_command: make -j 4
    branch_pattern: coverity

before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END
  CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
- cd contrib
- wget -nc https://github.com/lemourin/libcloudstorage/releases/download/1.3/x86_64-linux-gnu.tar.gz
- tar xf x86_64-linux-gnu.tar.gz
- ./change-prefix.sh
- cd ..
- ./bootstrap

script:
- mkdir build
- cd build
- PKG_CONFIG_LIBDIR=$PWD/../contrib/x86_64-linux-gnu/lib/pkgconfig:/usr/local/lib/pkgconfig:/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
  ../configure --with-examples CXXFLAGS="-Wall -Wextra -Werror -g -O0 -fsanitize=address"
  LDFLAGS="-static-libasan -fsanitize=address" CC=gcc-7 CXX=g++-7
- LD_LIBRARY_PATH=$PWD/../contrib/x86_64-linux-gnu/lib make -j 4
- LD_LIBRARY_PATH=$PWD/../contrib/x86_64-linux-gnu/lib make check CXXFLAGS=-Wno-sign-compare -j 4
- cat test/test-suite.log
- cd ..

before_deploy:
- CC=gcc-7 CXX=g++-7 ./packaging/appimage/create-appimage.sh

deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: "packaging/appimage/build/Cloud_Browser-x86_64.AppImage"
  skip_cleanup: true
  on:
    tags: true
