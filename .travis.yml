language: cpp
python: '3.6'
dist: trusty
env:
  global:
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-7
    packages:
    - g++-7
    - clang-7
    - clang-tidy-7
    - clang-format-7
  coverity_scan:
    project:
      name: lemourin/libcloudstorage
      description: Build submitted via Travis CI
    notification_email: pawel.wegner95@gmail.com
    build_command_prepend: cov-configure --comptype gcc --compiler gcc-7 --template && mkdir build-coverity && cd build-coverity && CXX=g++-7 CC=gcc-7 cmake .. -DCMAKE_PREFIX_PATH=$PWD/../contrib/x86_64-linux-gnu
    build_command: make -j 4
    branch_pattern: coverity

before_install:
- for i in $(find test src bin examples -type f \( -regex '.*\.\(h\|cpp\|c\)$' ! -regex 'test/googletest/.*$' \)); do
    clang-format-7 $i | diff - $i > /dev/null;
    if [[ $? -ne 0 ]]; then
      echo "File $i not formatted.";
      FAIL=true;
    fi;
  done;
  [ "$FAIL" != "true" ]
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
- cd contrib
- wget -nc https://github.com/lemourin/libcloudstorage/releases/download/1.5-rc1/x86_64-linux-gnu.tar.gz
- tar xf x86_64-linux-gnu.tar.gz
- ./change-prefix.sh
- wget https://github.com/Kitware/CMake/releases/download/v3.17.3/cmake-3.17.3-Linux-x86_64.sh
- chmod +x cmake-3.17.3-Linux-x86_64.sh
- ./cmake-3.17.3-Linux-x86_64.sh --skip-license --prefix=$PWD/x86_64-linux-gnu
- export PATH="$PWD/x86_64-linux-gnu/bin:$PATH"
- cd ..

script:
- mkdir build
- cd build
- export PKG_CONFIG_PATH=$PWD/../contrib/x86_64-linux-gnu/lib/pkgconfig
- CXXFLAGS="-Wall -Wextra -Werror -g -O0 -fsanitize=address"
  LDFLAGS="-static-libasan -fsanitize=address" CC=gcc-7 CXX=g++-7 cmake .. -DCMAKE_PREFIX_PATH=$PWD/../contrib/x86_64-linux-gnu
- LD_LIBRARY_PATH=$PWD/../contrib/x86_64-linux-gnu/lib make -j 4
- LD_LIBRARY_PATH=$PWD/../contrib/x86_64-linux-gnu/lib make test CXXFLAGS=-Wno-sign-compare -j 4
- cd ..
- clang-tidy-7 $(find src bin test examples -name "*.cpp") --
  -Isrc -Ibin/cloudbrowser/src -Itest $(pkg-config --cflags jsoncpp Qt5Quick fuse3)
  -Itest/googletest/googletest/include
  -Itest/googletest/googlemock/include
  -Ibuild/src
  -DWITH_FUSE -DWITH_MPV -DWITH_CURL -DWITH_MICROHTTPD -DWITH_THUMBNAILER -DWITH_CRYPTOPP -fPIC

before_deploy:
- CC=gcc-7 CXX=g++-7 ./packaging/appimage/create-appimage.sh

deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: "packaging/appimage/build/Cloud_Browser-x86_64.AppImage"
  skip_cleanup: true
  on:
    tags: true
